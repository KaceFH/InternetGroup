<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopping Cart</title>
</head>
<body>
<form action="" method="post">
<div class="shopping-cart">

  <!-- Title -->

  <div class="title">

    Shopping Cart


  </div>

  <select name="cars" multiple required>
    <option value="Product 1">Product 1 ($1.00)</option>
    <option value="Product 2">Product 2 ($2.00)</option>
    <option value="Product 3">Product 3 ($3.00)</option>
    <option value="Product 4">Product 4 ($4.00)</option>
  </select>

  Units : <br>
  <input type="Number" name="Units" required> <br>

  Units Price: <br>
  <input type="Number" name="Unit Price" value="1.00" readonly required> <br>

  Total Price: <br>
  <input type="Number" name="Total Price" value="1.00" readonly required> <br>

</form>
</body>
</html>
