<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopping Cart</title>
</head>
<body>
        <div class="shopping-cart">
            <!-- Title -->
            <div class="title">
                Shopping Cart
            </div>

            <!-- Product #1 -->
            <div class="item">
                </div>


                <div class="description">
                    <span>product 1</span>
                </div>

                <div class="quantity">
                    <button class="plus-btn" type="button" name="button">
                    </button>
                    <input type="text" name="name" value="1">
                    <button class="minus-btn" type="button" name="button">
                    </button>
                </div>

                <div class="total-price"></div>
            </div>

            <!-- Product #2 -->
            <div class="item">
                <div class="buttons">
                    <span class="delete-btn"></span>
                    <span class="like-btn"></span>
                </div>


                <div class="description">
                    <span>product 2</span>
                </div>

                <div class="quantity">
                    <button class="plus-btn" type="button" name="button">
                    </button>
                    <label>
                        <input type="text" name="name" value="1">
                    </label>
                    <button class="minus-btn" type="button" name="button">
                    </button>
                </div>

                <div class="total-price"></div>


            </div>
        </div>
</body>
</html>
