<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8">

  <h1>Shopping Cart</h1>

  <link rel="Stylesheet" type="text/css" href="Styling.css"/>
  <script type="text/javascript" src="JavaScripts.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <link rel="Ajaxfunctions.js" type="text/xml" href="Ajaxfunctions.js"/>
  <script type="text/javascript">
    window.onload = function () {
      if (window.XMLHttpRequest) {
        // code for IE7+, Firefox, Chrome, Opera, Safari
        xmlhttp = new XMLHttpRequest();
      } else {
        // code for IE6, IE5
        xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
      }
      xmlhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
          var obj = this.responseText;
          alert("obj is " + obj);
          var split = obj.split("@");
          var x = document.getElementById("products");
          for (i = 0; i < split.length; i++) {
            alert("loop stuff... " + split[i]);
            var option = document.createElement('option');
            option.text = split[i];
            x.add(option, x[i]);
          }
        }
      };
      xmlhttp.open("GET","getproduct.php",true);
      xmlhttp.send();
    }
  </script>

</head>

<body>

<form action="" method="post">

  <div class="shopping-cart">



    <!-- Title -->



    <div class="title">



      Shopping Cart





    </div>



    Products : <br>
    <select type="text" id = "products" onchange="setUnitsPrice()""> 
      <option value="NaN" id = "0"></option>
      <option value="f" id = "1">audi($2)</option>
      <option value="44" id = "2">baby($5)</option>
    </select><br>



    <br> <br> Units : <br>

    <input type="Number" id="input" name="Units" oninput="calculateShoppingCart(value)" required> <br>


    Units Price: <br>

    <textarea id="UnitsPrice" required rows=1></textarea> <br>



    Total Price: <br>

    <textarea id="Total" required rows=1></textarea>



</form>
<script type="text/javascript" src="JavaScripts.js"></script>
</body>

</html>
