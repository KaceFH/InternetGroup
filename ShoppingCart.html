<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <h1>Shopping Cart</h1>
  <link rel="Stylesheet" type="text/css" href="Styling.css"/>
  <script type="text/javascript" src="JavaScripts.js"></script>
</head>
<body>
<form action="" method="post">
  <div class="shopping-cart">

    <!-- Title -->

    <div class="title">

      Shopping Cart


    </div>

    <select name="cars" multiple required>
      <option value="Product 1">Product 1 ($1.00)</option>
      <option value="Product 2">Product 2 ($2.00)</option>
      <option value="Product 3">Product 3 ($3.00)</option>
      <option value="Product 4">Product 4 ($4.00)</option>
    </select>

    Units : <br>
    <input type="Number" name="Units" required> <br>

    Units Price: <br>
    <textarea id=UnitsPrice readonly required rows=1> 1.00 </textarea> <br>

    Total Price: <br>
    <textarea id=Total readonly required rows=1></textarea>
    <td id="Total"><script>document.getElementById("Total").innerHTML =calculateShoppingCart(3, 7);</script></td>

</form>
</body>
</html>
