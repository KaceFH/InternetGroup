              alert("Made it past second if statement");
              var obj = eval(this.responseText);
              alert("obj has now evaluated this.responseText");
              var x = document.getElementById("stateDD");
              alert("X is the id of statesDD");
            	
                for (i = 0; i < obj.length; i++) {
                    alert("Now in the for loop");
                	  var option = document.createElement('option');
                	  option.value = obj[i].stateCode;
                	  option.text = obj[i].stateName;
                	  x.add(option, x[i]);
                	}
            }
        };
        alert("At the bottom");
        xmlhttp.open("GET","getstates.php",true);
        xmlhttp.send();
   
}

  </script>
