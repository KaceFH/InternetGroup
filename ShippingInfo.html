<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>Shipping Information</title>
	</head>
	<body>
		<h1>Shipping Information</h1>
		
		<table style="width:30%">
			<tr>
				<td>Use previous user data?</td>
				<td><input type=checkbox></input></td>
			</tr>
		</table>
		
		<table style="width:70%">
			<tr>
				<td>Address 1 *</td>
				<td><input type="text" maxlength="100" size="50"> </input></td>
			</tr>
			<tr>
				<td>Address 2</td>
				<td><input type="text" maxlength="100" size="50"> </input></td>
			</tr>
			<tr>
				<td>City *</td>
				<td><input type="text" maxlength="100" size="50"> </input></td>
			</tr>
			<tr>
				<td>State *</td>
				<td><input type="text" maxlength="100" size="50"> </input></td>
			</tr>
			<tr>
				<td>Zip Code *</td>
				<td><input type="text" maxlength="100" size="10"> </input></td>
			</tr>
		</table>
		
		<button type="button">Submit</button>
		<p> <small>* - Required</small> <p>
	</body>
</html>
