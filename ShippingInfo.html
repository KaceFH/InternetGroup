<!DOCTYPE html>

<html>

<head>

  <meta charset="ISO-8859-1">

  <title>Shipping Information</title>

  <link rel="Stylesheet" type="text/css" href="Styling.css"/>
  <link rel="Ajaxfunctions.js" type="text/xml" href="Ajaxfunctions.js"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script type="text/javascript">

  window.onload = function () {

  if (window.XMLHttpRequest) {

  // code for IE7+, Firefox, Chrome, Opera, Safari

  xmlhttp = new XMLHttpRequest();

  } else {

  // code for IE6, IE5

  xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");

  }

  xmlhttp.onreadystatechange = function() {

  if (this.readyState == 4 && this.status == 200) {

  var obj = this.responseText;

  var str = obj.split(" ");

  var x = document.getElementById("stateDD");

  for (i = 0; i < (str.length-1); i++) {


  var option = document.createElement('option');

  option.text = str[i];

  x.add(option, x[i]);

  }

  }

  };

  xmlhttp.open("GET","getstates.php",true);

  xmlhttp.send();

  }
  </script>


</head>

<body>

<h1>Shipping Information</h1>



<form action="" method="post">

  <table style="width:20%">

    <tr>

      <td>Use previous user data?</td>

      <td><input type=checkbox id = "autofill"></input></td>

    </tr>

  </table>



  <table style="width:70%">

    <tr>

      <td>Address 1 *</td>

      <td><input type="text" maxlength="100" size="50" required> </input></td>

    </tr>

    <tr>

      <td>Address 2</td>

      <td><input type="text" maxlength="100" size="50"></td>

    </tr>

    <tr>

      <td>City *</td>

      <td><input type="text" maxlength="100" size="50" required></td>

    </tr>

    <tr>

      <td> State  </td>
      <td><select type="text" id = "stateDD" name="state" > </select></td>

    </tr>

    <tr>

      <td>Zip Code *</td>

      <td><input type="text" maxlength="9" minlength="5" size="10" required></td>

    </tr>

  </table>



  <input type="submit">

</form>

<p> <small>* - Required</small> <p>

</body>

</html>
