<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>Checkout</title>
	</head>
	<body>
		<h1>Checkout</h1>
		
		<table style="widght:100%">
			<tr>
				<td>Total Shopping Amount</td>
				<td>$</td>
				<td>NUMBER</td>
			</tr>
			<tr>
				<td>Total Tax</td>
				<td>$</td>
				<td>NUMBER</td>
			</tr>
			<tr>
				<td>Total Shipping Charges</td>
				<td>$</td>
				<td>NUMBER</td>
			</tr>
			<tr>
				<td>Amount Due</td>
				<td>$</td>
				<td>NUMBER</td>
			</tr>
			<tr>
				<td>Payment</td>
				<td>$</td>
				<td>NUMBER</td>
			</tr>
		</table>
			
		<table style="width:55%">
			<tr>
				<td>Card Number *<td>
				<td><input type="text" maxlength="16" size="25"> </input></td>
			</tr>
			<tr>
				<td>Card Expiration Date *<td>
				<td><input type="text" maxlength="3" size="5"> </input></td>
			</tr>
			<tr>
				<td>Agreement *<td>
				<td><input type=checkbox> </input></td>
			</tr>
		</table>
		
		<button type="button">Submit</button>
		<p> <small>* - Required</small> <p>
	</body>
</html>
